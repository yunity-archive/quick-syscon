<template name="login">
<h2>Login</h2>
<div class="ui form">
	<div class="ui left icon input">
		<input id="login-email" placeholder="Email" type="email">
		<i class="mail icon"></i>
	</div>
	<br>
	<div class="ui left icon input">
		<input id="login-password" placeholder="Password" type="password">
		<i class="key icon"></i>
	</div>
	<br>
  	<button class="ui orange button" id="login-button">Login</button>
</div>
<p>Don't have an account? <a class="item" href="{{pathFor route='register'}}">Sign Up</a></p>
</template>
