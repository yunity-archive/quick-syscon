
<template name="register">
 <h2>Register</h2>
 <form>
<div class="ui form">
	<div class="ui left icon input">
		<input id="email" placeholder="Email" type="email">
		<i class="mail icon"></i>
	</div>
	<br>
	<div class="ui left icon input">
		<input id="password" placeholder="Password" type="password">
		<i class="lock icon"></i>
	</div>
	<br>
	<div class="ui left icon input">
		<input id="password-again" placeholder="Confirm Password" type="password">
		<i class="lock icon"></i>
	</div>
	<br>
  	<button class="ui orange button" id="register-button">Register</button>
</div>
</form>
<p>Already have an account? <a class="item" href="{{pathFor route='login'}}">Sign In</a></p>
   
</template>
