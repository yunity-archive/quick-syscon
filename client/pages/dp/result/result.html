<template name="result">

  <h2>Result for topic " {{topic}} "</h2>

  <table>

    <tr>
    <td></td> | <td>participants</td> | <td>total resistance</td> | <td>avg resistance</td> | <td>avg acceptance</td>
    </tr>

    {{#each proposals}}
      <tr>
      <td>{{title}}</td>| <td>{{participants}}</td> |
      </tr>
      <br>
    {{/each}}
  </table>

</template>
