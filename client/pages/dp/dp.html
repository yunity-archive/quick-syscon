<template name="dp">
  <h1>Deeper Processing on Topic "{{topic}}"</h1>

  <br>
  <div class="ui cards topics">
    <div class="card-wrapper">

      {{#each proposals}}
          <a class="ui card">
            <div class="content proposal {{stateColor}}">
              <a class="header">{{title}}</a>
            </div>
          </a>
      {{/each}}

    <br>

    <a class="ui card">
      <div class="content create-proposal {{stateColor}}">
        <a class="header">Add new proposal</a>
      </div>
    </a>

    {{#if allProposalsVotingComplete}}
      <a class="ui card result-card">
        <div class="content create-proposal">
          <a class="header">Result</a>
        </div>
      </a>
    {{/if}}

  </div>
</div>
</template>
