<template name="dp">
  <h1>Deeper Processing on Topic xyz</h1>
  <br>
  <div class="ui cards topics">
    <div class="card-wrapper">

      {{#each proposals}}
          <a class="ui card">
            <div class="content proposal {{stateColor}}">
              <a class="header">{{proposition}}</a>
            </div>
          </a>
      {{/each}}

      <br>

    <a class="ui card">
      <div class="content proposal {{stateColor}}">
        <a class="header">Passive solution - {{passiveSolution}}<i class="minus link icon"></i></a>
      </div>
    </a>

    <a class="ui card">
      <div class="content proposal {{stateColor}}">
        <a class="header">Deeper Process - {{deeperProcess}}<i class="minus link icon"></i></a>
      </div>
    </a>

    <br>

    <a class="ui card">
      <div class="content create-proposal {{stateColor}}">
        <a class="header">Add new proposal</a>
      </div>
    </a>

  </div>
</div>
</template>
