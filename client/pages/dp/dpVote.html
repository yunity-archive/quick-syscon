<template name="dpVote">

  <h2>Vote on -> {{title}} - {{proposition}}</h2>

  <div class="ui cards topic">


        <div class="card-wrapper">

          <h3>Resistance</h3>

          <a class="ui card">
            <div class="content">
              <div class="header none {{noColor}}">none</div>
            </div>
          </a>

          <a class="ui card">
            <div class="content">
              <div class="header some {{someColor}}">some</div>
            </div>
          </a>

          <a class="ui card">
            <div class="content">
              <div class="header high {{hiColor}}">high</div>
            </div>
          </a>
        </div>
  </div>

</template>
