<template name="proposalCreate">
  <div class="ui form proposal-form">
    <h2>Add new proposal</h2>
    {{#autoForm collection="Proposals" id="createProposal" type="insert"}}
      {{> afQuickField label="Title" name="title"}}
      {{> afQuickField label="Proposition" name="proposition" rows=3}}
      <div class="crud buttons">
        <button type="button" class="ui red cancel button">Cancel</button>
        <button type="submit" class="ui button submit green">Add Proposal</button>
      </div>
      {{/autoForm}}
  </div>

</template>
