<template name="topicVote">
  <div class="ui form proposal-form">

    <h2>Your decision on ... </h2>

    <div class="ui cards topics">
        <div class="card-wrapper">
          <a class="ui card" href="#">
            <div class="content">
              <div class="header">Topic: {{topic}}
              </div>
              Proposal: {{proposal}}
            </div>
            </a>
        </div>
        <button type="button" class="ui ok green button">Ok</button>
        <button type="button" class="ui no red button">No</button>

      </div>
  </div>
</template>
