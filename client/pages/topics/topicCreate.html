<template name="topicCreate">
  <div class="ui form proposal-form">
    <h2>Create new topic</h2>
    {{#autoForm collection="Topics" id="createTopic" type="insert"}}
      {{> afQuickField label="Topic" name="text" rows=3}}
      {{> afQuickField label="Proposal" name="firstProposal" rows=3}}
      {{> afQuickField label="Duration [hours]" name="duration" value=12}}
      <div class="crud buttons">
        <button type="button" class="ui red cancel button">Cancel</button>
        <button type="submit" class="ui button submit green">Start Topic</button>
      </div>
      {{/autoForm}}
  </div>

</template>
