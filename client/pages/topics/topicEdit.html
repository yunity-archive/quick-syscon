<template name="topicEdit">
  <div class="ui form proposal-form">
    <h2>Edit topic</h2>
    {{#autoForm collection="Topics" doc=item id="editTopic" type="update"}}
      {{> afQuickField label="Topic" name="text" rows=3}}
      {{> afQuickField label="Proposal" name="firstProposal" rows=3}}
      {{> afQuickField label="Duration" name="duration"}}
      <!-- {{> afQuickField label="Extra" name="extra" options=getOptions}} -->
      <div class="crud buttons">
        <button type="button" class="ui red cancel button">Cancel</button>
        <button type="submit" class="ui button submit green">Save Changes</button>
      </div>
      {{/autoForm}}
  </div>

</template>
