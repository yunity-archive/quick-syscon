<template name="topicQuickResult">

  <div class="ui form proposal-form">

    <h2>Quick Result</h2>

    <div class="ui cards topics">
        <div class="card-wrapper">
          <a class="ui card" href="#">
            <div class="content">
              <div class="header">Topic: {{topic}}
              </div>
              Proposal: {{proposal}}
            </div>
              Vote completed by all group members!
            </a>
        </div>
        {{#if firstProposalAccepted}}
          <button type="button" class="ui done green button">Done</button>
          <!-- <button type="button" class="ui red button">Download</button> -->
        {{else}}
          <button type="button" class="ui deeper red button">DP</button>
        {{/if}}
      </div>
  </div>

</template>
