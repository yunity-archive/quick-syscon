<template name="groups">
  {{#if currentUser}}
  <h1>Groups</h1>

  <div class="ui cards topics">
    {{#each groups}}
      <div class="card-wrapper">
        <a class="ui card {{votingStateColor}}" href="#">
          <div class="content">
            <div class="header">{{name}}</div>
          </div>

        </a>
      </div>
    {{/each}}
  </div>

  {{/if}}
</template>
