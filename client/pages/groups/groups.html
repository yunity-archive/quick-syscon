<template name="groups">
  {{#if currentUser}}
  <h1>Select Group</h1>
  <div class="ui cards topics">
    {{#each groups}}
      <div class="card-wrapper">
        <a class="ui card">
          <div class="content {{stateColor}}">
            <a class="header">{{name}}</a>
          </div>
        </a>
      </div>
    {{/each}}
  </div>

  {{/if}}
</template>
