<template name="groupCreate">
  <div class="ui form proposal-form">
    <h2>Create new group</h2>
    {{#autoForm collection="Groups" id="createGroup" type="insert"}}
      {{> afQuickField label="Group" name="name" rows=3}}
      <div class="crud buttons">
        <button type="button" class="ui red cancel button">Cancel</button>
        <button type="submit" class="ui button submit green">Create Group</button>
      </div>
      {{/autoForm}}
  </div>

</template>
