<template name="groupEdit">
  <div class="ui form proposal-form">
    <h2>Edit group</h2>
    {{#autoForm collection="Groups" doc=item id="groupEdit" type="update"}}
      {{> afQuickField label="Group" name="name" rows=3}}

      <!-- {{> afQuickField label="Extra" name="extra" options=getOptions}} -->
      <div class="crud buttons">
        <button type="button" class="ui red cancel button">Cancel</button>
        <button type="submit" class="ui button submit green">Save Changes</button>
      </div>
      {{/autoForm}}
  </div>

</template>
