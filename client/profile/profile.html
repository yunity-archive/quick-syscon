<template name="profile">
  <h1 class="ui horizontal divider header">Profile</h1>

  <h2 class="ui horizontal divider header">{{userdata.name}}</h2>

  <h3>Contact</h3>
  <div>
    <i class="mail icon"></i>{{userdata.mail}}
  </div>
  <div>
    <i class="phone icon"></i>{{userdata.slack}}
  </div>

  <h2 class="ui horizontal divider header">Groups</h2>

  <h3>My Groups</h3>
  <div>
    {{#each mygroups}}
      <div><a>{{name}}</a></div>
    {{/each}}
  </div>

  <h3>Other Groups</h3>
  <div>
    {{#each othergroups}}
      <div><a>{{name}}</a></div>
    {{/each}}
  </div>
</template>
