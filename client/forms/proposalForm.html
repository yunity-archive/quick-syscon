<template name="proposalForm">
  <div class="ui form proposal-form">
    <h2>Proposal</h2>
    {{#autoForm collection=collection id=formName doc=doc type=formType resetOnSuccess=resetOnSuccess}}
      {{> afQuickField name="proposition" rows=3}}
      {{> afQuickField name="choices"}}
      {{> afQuickField name="duration" label="Duration in hours (1-24)"}}
    {{/autoForm}}
    <div class="crud buttons">
      <button type="button" class="ui red cancel button">Cancel</button>
      <button type="submit" class="ui button submit green">Submit</button>
    </div>
  </div>
</template>
